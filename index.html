<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Brian Mayo - Short info page" />
  
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./app/xterm.css">
  
  <title>protiumx</title>

  <script src="./app/xterm.js"></script>
  <script src="./app/xterm-addon-fit.js"></script>
  <script src="./app/xterm-addon-web-links.js"></script>
  <style>
    :root {
      --color-highlight: #c115c7;
    }

    body {
      -webkit-box-align: center;
      -ms-flex-align: center;
      align-items: center;
      background-color: #000;
      color: white;
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-orient: vertical;
      -webkit-box-direction: normal;
      -ms-flex-direction: column;
      flex-direction: column;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      justify-content: center;
      height: 100%;
      margin: 0;
      overflow-y: hidden;
      padding: 0;
      width: 100vw;
    }

    .content {
      margin: 0 0.5rem;
      padding: 0.5rem;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .content .terminal-container {
      -webkit-box-shadow: 5px 5px 5px #cf442b;
      box-shadow: 5px 5px 5px #cf442b;
      border: 2px solid var(--color-highlight);
      overflow: hidden;
      padding: 1px;
      padding-right: 16px;
    }

    .xterm *::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>

<body>
  <main class="content">
    <div class="terminal-container">
      <div id="term"></div>
    </div>

  <script type="module" src="./app/main.js"></script>
</body>

</html>
